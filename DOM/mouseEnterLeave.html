<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: grey;
    }
    #box {
        width: 200px;
margin: 0 auto ;
margin-top: 100px;
        height: 150px;
        background-color: rgb(41, 41, 41);
    }
</style>

<body>

    <div class="main-div">
        <div id="box">

        </div>
    </div>

    <script>


        const mouseEnter = document.getElementById('box');

        mouseEnter.addEventListener('mouseenter', () => {
            mouseEnter.style.backgroundColor = 'blue';
            console.log('Mouse enter bro');
        });

        const mouseLeave = document.getElementById('box');
        mouseLeave.addEventListener('mouseleave', () => {
            mouseLeave.style.backgroundColor = " yellow";
            console.log('Mouse Leave bro');
        });




    </script>

</body>

</html>
