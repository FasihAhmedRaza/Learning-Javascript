        <h1>Different Events type in Javascript</h1>
        <button onclick="alert('I am awesome ,But No one use me')"> Simple Inline alert()</button>
    
     <button onclick="callingFunction()"> By calling a Function</button>


   
        <button onclick=""  id="3way"> Inline Event </button>
        <button id="4way">
            Event Listener
            
            </button>







    <script>
// 2nd way of writing function
    const callingFunction = () =>{
        alert('most common way of writing functions');
    }
 // 3way of writing function
    const thirdway = document.getElementById('3way');
    thirdway.onclick = function() { // we use anonymous function jis ka koi name hi nhi hota
        alert('most common way of writing functions again');
    }

// 4way of writing function
   const fourway = document.getElementById('4way');
   fourway.addEventListener( 'click' ,() => {
       alert('I love this way of writing functions');
   })  //  addEventListener its takes 3 arguments  1)  konsa event fire karna ha  2) konse event ko use karna ha 3) true false
